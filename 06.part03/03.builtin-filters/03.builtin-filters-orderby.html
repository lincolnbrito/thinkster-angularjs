<!DOCTYPE html>
<html>
<head>
	<title>Part03 - ngFilter</title>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body>
<div ng-app="myApp">
	
	<div ng-controller="AvengersCtrl">
		Name: <input type="text" ng-model="search.name">
		Character: <input type="text" ng-model="search.character">
		Name/Character: <input type="text" ng-model="search.$">
		<table class="table">
			<tr ng-repeat="actor in avengers.cast | orderBy:'-name' | filter:search">
				<td>{{actor.name}}</td>
				<td>{{actor.character}}</td>
			</tr>
		</table>

		<table class="table">
			<tr ng-repeat="actor in avengers.cast | orderBy:'name' | filter:search">
				<td>{{actor.name}}</td>
				<td>{{actor.character}}</td>
			</tr>
		</table>
	</div>

</div>
<script src="../../angular.min.js"></script>
<script src="main.js"></script>
</body>
</html>
